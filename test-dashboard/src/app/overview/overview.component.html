
<div class="tm-sidebar-left uk-visible@m">
    <div class="statbox">
        <div class="label">Total Duration: {{durration}}</div>
    </div>  
  <div class="statbox">
      <div class="label"id="pass">Passed: {{ passed }}</div>
    </div>
    <div class="statbox">
      <div class="label"id="fail">Failed: {{ failed }}</div>
    </div>
    <div class="statbox">
      <div class="label">Ignored: {{ no_run }}</div>
    </div>
    <div class="statbox">
      <div class="label">Total: {{ total }}</div>
    </div>
</div>
<div class="uk-container uk-container-small uk-position-relative">
</div>
<div class="uk-container uk-container-small uk-position-relative">
  <h1>
      {{project_name}}
    </h1>
    <table class="uk-table uk-table-justify uk-table-divider">
    <tr>
      <th>Test Name</th>
      <th>Status</th>
      <th>Run Time</th>
      <th>Last Run</th>
    </tr>
    <tr *ngFor = "let test of tests" [ngClass] = "{passgreen: test.status=='passed', failred: test.status =='failure', ignoregrey: test.status=='ignored'}">
          <td class="details boldme">{{test.name}}</td>
            <td>
              <div class = "details">{{test.status}}</div>
            </td><td>
              <div class = "details">{{test.time}} seconds</div>
              </td><td>
              <div class = "details">{{test.last_run}}</div>
            </td>
    </tr>
  </table>
</div>
